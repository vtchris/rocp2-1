<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When In Rome</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand mr-4">When In Rome</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html"
                >News <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="main" class="container-fluid bg-light pl-0">
      <div class="row">
        <div id="hero" class="col-lg-8 pr-0 m-0">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-ride="carousel"
            data-interval="false"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleCaptions"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/images/leighton-smith-NPxkSK-makg-unsplash_400.jpg"
                  class="d-block w-100"
                  alt="Ireland Image"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Cliffs of Moher, Ireland</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/images/dario-veronesi-lUO-BjCiZEA-unsplash_400.jpg"
                  class="d-block w-100"
                  alt="Italy Image"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Colosseum, Rome, Italy</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/images/adli-wahid-3-QB-YKxTKY-unsplash_400.jpg"
                  class="d-block w-100"
                  alt="Turkey Image"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Istanbul, Turkey</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/images/cristiano-pinto-vEdJ1lMdkeQ-unsplash_400.jpg"
                  class="d-block w-100"
                  alt="Greece Image"
                />
                <div class="carousel-caption d-none d-md-block bg-dark">
                  <h5 class="">Santorini, Greece</h5>
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleCaptions"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleCaptions"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <form autocomplete="off" class="card mt-4">
            <div class="card-header bg-info text-light h3">Where To?</div>
            <div class="card-body">
              <input
                id="countryInput"
                class="p-2 form-control"
                list="countries"
                type="text"
                placeholder="Country Name"
                autofocus
              />
              <datalist id="countries"> </datalist>
            </div>

            <div class="card-footer">
              <button id="findCountryBtn" class="btn btn-primary btn-lg m-1">
                Explore
              </button>
            </div>
          </form>
          <ul id="stats" class="mt-4">

          </ul>
        </div>
      </div>
      <div class="row"></div>
    </main>
    
    <script src="assets/js/dom.js"></script>   
    <script src="assets/js/api.js"></script>

    <script language="javascript" type="text/javascript">
      $(".carousel").carousel({
        interval: 5000,
      });
    </script>
  </body>
</html>
